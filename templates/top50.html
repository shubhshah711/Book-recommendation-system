<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    body {
        background-image: url("{{ url_for('static', filename='efg.jpg') }}");
        background-size: cover;
    }
    .text-black{
        color:black
    }
    .text-yellow{
        color:yellow
    }
</style>
<body style="background-color:white">

     <nav class="navbar" style="background-color:#00a65a">
        <ul class="nav navbar-nav">
            <li><a class="navbar-brand"><h1 class="text-yellow" style="font-size:20px">My Book Recommender</h1></a></li>
            <li><a href="/"><h1 class="text-yellow" style="font-size:20px">Home</h1></a></li>
            <li><a href="/top50"><h1 class="text-yellow" style="font-size:20px">Top 50 books</h1></a></li>
            <li><a href="/recommend"><h1 class="text-yellow" style="font-size:20px">Recommend</h1></a></li>
            <li><a href="/contact"><h1 class="text-yellow" style="font-size:20px">Contact Us</h1></a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-black" style="font-size:50px">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <p class="text-black">{{ book_name[i] }}</p>
                            <h4 class="text-black">{{ author[i] }}</h4>
                            <h4 class="text-black">Votes - {{ votes[i] }}</h4>
                            <h4 class="text-black">Rating - {{ rating[i] }}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>

</body>
</html>
