<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
    .text-yellow{
        color:yellow
    }

    body {
        background-image: url("{{ url_for('static', filename='mno.jpg') }}");
        background-size: cover;
    }
</style>
<body style="background-color:white">

    <nav class="navbar" style="background-color:#00a65a">
        <ul class="nav navbar-nav">
            <li><a class="navbar-brand"><h1 class="text-yellow" style="font-size:20px">My Book Recommender</h1></a></li>
            <li><a href="/"><h1 class="text-yellow" style="font-size:20px">Home</h1></a></li>
            <li><a href="/top50"><h1 class="text-yellow" style="font-size:20px">Top 50 books</h1></a></li>
            <li><a href="/recommend"><h1 class="text-yellow" style="font-size:20px">Recommend</h1></a></li>
            <li><a href="/contact"><h1 class="text-yellow" style="font-size:20px">Contact Us</h1></a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Recommend Books</h1>
                <form action="/recommend_author_books" method="post">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter Author-Name for Recommendations" required><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

            {% if data %}

             {% for i in data %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{i[2]}}">
                            <p class="text-yellow">{{i[0]}}</p>
                            <h4 class="text-yellow">{{i[1]}}</h4>
                        </div>
                    </div>
                </div>
             {% endfor %}

            {% endif %}`



        </div>
    </div>

</body>
</html>
